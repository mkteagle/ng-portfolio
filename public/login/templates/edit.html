<div class="container" >
    <h1>mkteagle.com</h1>
    <h2>Add a new blog</h2>
    <form class="form" action="#">

        <fieldset class="form-fieldset ui-input __second">
            <input type="text" ng-model="ec.post.title" id="title" tabindex="0" />
            <label for="title">
                <span data-text="Title">Title</span>
            </label>
        </fieldset>

        <div class="form-footer">
            <input type="submit" class="btn" ng-click="ec.updateBlog()" value="Save Entry" />
        </div>
    </form>
</div>
<textarea rows="100" ng-model="ec.post.content" class="blogContent" froala="froalaOptions"></textarea>
</div>
