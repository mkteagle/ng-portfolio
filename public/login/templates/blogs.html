<h4>You made it to the blogs</h4>
<pre class="preclass">
    <span class="wrap">{{ bc.blogs | orderByFilter: 'created' : true }}</span>
</pre>
<div ng-repeat="blog in bc.blogs| orderByFilter: 'created' : true">
    <div>{{ blog.title }}</div>
    <div>by <span>{{ blog.author }}</span></div>
    <div froala-view="blog.content"></div>
    <div><a ng-href="#/edit/{{blog.param}}">Edit Blog</a></div>
</div>
<div><button ng-click="bc.createPost()">Add New Blog</button></div>
<div><button ng-click="bc.adminPage()">Back to Admin Page</button></div>
<div><button ng-click="bc.logout()">Logout</button></div>
