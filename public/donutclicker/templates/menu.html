<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-if="ac.gameService.isLoggedIn" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item item menu-close href="#/app/login">
          Login
        </ion-item>
        <ion-item item menu-close ng-click="ac.logout()" ng-if="ac.gameService.isLoggedIn">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="ac.leaderboard()" ui-sref="#/app/leaderboard">
          Leaderboard
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
