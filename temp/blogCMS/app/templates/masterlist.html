<div class="fullpage">
    <div class="frow">
    <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
        <md-button ng-click="bc.addBlog()">Add New Article</md-button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-click="bc.sort('title')">Title
                <span class="glyphicon sort-icon" ng-show="bc.sortKey=='title'" ng-class="{'glyphicon-chevron-up':bc.reverse,'glyphicon-chevron-down':!bc.reverse}"></span>
            </th>
            <th ng-click="bc.sort('date')">Date
                <span class="glyphicon sort-icon" ng-show="bc.sortKey=='date'" ng-class="{'glyphicon-chevron-up':bc.reverse,'glyphicon-chevron-down':!bc.reverse}"></span>
            </th>
            <th ng-click="bc.sort('posted')">Posted
                <span class="glyphicon sort-icon" ng-show="bc.sortKey=='posted'" ng-class="{'glyphicon-chevron-up':bc.reverse,'glyphicon-chevron-down':!bc.reverse}"></span>
            </th>
            <th ng-click="bc.sort('county')">County
                <span class="glyphicon sort-icon" ng-show="bc.sortKey=='county'" ng-class="{'glyphicon-chevron-up':bc.reverse,'glyphicon-chevron-down':!bc.reverse}"></span>
            </th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="blog in bc.blogs | orderBy:bc.sortKey:bc.reverse | filter:search| itemsPerPage: bc.pageSize">
            <td><a ng-href="#/edit/{{blog.param}}" ng-click="bc.getPost(blog.param); bc.isActive = 'article'">{{blog.title}}</a></td>
            <td>{{ blog.date }}</td>
            <td ng-bind="blog.posted | postFilter"></td>
            <td>{{ blog.county }}</td>
            <td><a class="deleteblog" ng-if="!blog.posted" ng-click="bc.removeBlog(blog)">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true" >
        </dir-pagination-controls>
    </div>
</div>
