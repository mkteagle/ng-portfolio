<!DOCTYPE HTML>
<html>
<head>
    <title>mkteagle.com > Forgot Password</title>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!--Google Fonts-->
</head>
<body ng-app="ngForgot">
<div ng-controller="forgotController as fc">
    <!--login form start here-->
    <h1>Forgot password for mkteagle.com</h1>
    <div class="login">
        <form>
            <input type="text" ng-model="fc.email" placeholder="Enter your email address" />
        </form>
        <form>
            <label  class="hvr-sweep-to-bottom">
                <input type="submit" ng-click="fc.forgotPassword()" value="Reset Password"/>
            </label>
        </form>
        <!--<h3>Not a member? <a href="#">Sign up now!</a>  </h3>-->
    </div>
</div>
<!--login form end here-->
<script src="../assets/thirdparty/angular/angular.js"></script>
<script src="../assets/thirdparty/jquery/dist/jquery.min.js"></script>
<script src="./js/app.config.js"></script>
<script src="./js/app.module.js"></script>
<script src="./js/forgotController.js"></script>
</body>
</html>
